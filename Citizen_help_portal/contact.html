<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Inline styles for the form page -->
    <style>
        .contact-section {
            padding: 40px 20px;
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form label {
            font-weight: 600;
            color: #E15D44;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #E15D44;
            outline: none;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }
        .contact-btn {
            background: #E15D44;
            color: white;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .contact-btn:hover {
            background: #c14b35;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#categories">Categories</a>
            <a href="#about">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content for Contact Page -->
    <main>
        <section class="contact-section">
            <h2 style="text-align: center; margin-bottom: 20px;">Get in Touch</h2>
            <!-- Updated form to use Formspree -->
            <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="contact-btn">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        Â© 2025 Government Document Guide | All Rights Reserved
    </footer>
</body>
</html>
